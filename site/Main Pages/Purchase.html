<form style="text-align:center; margin-top:50px">

 <select class="custom-select">
    <option value="1">Изберете продукт:</option>
    <option value="1">Комбо с тортила с хрупкаво пиле</option>
    <option value="2">Комбо с хрупкава риба</option>
	<option value="3">Хепи суши комбо 44бр</option>
	<option value="4">Салмон комбо 16бр</option>
	<option value="5">Нео чикън комбо 12бр</option>
	<option value="6">Салата с киноа и бяла риба</option>
 </select>

<fieldset>
<legend align="center"><h1>Адрес за доставка</h1></legend>

<div>
<label for="email">Email:</label>
<br>
<input class="email" type="text" name="email" required>
</div>

<div>
<label for="name">Име:</label>
<br>
<input class="name" type="text" name="name" required>
</div>

<div>
<label for="surname">Фамилия:</label>
<br>
<input class="surname" type="text" name="surname" required>
</div>

<div>
<label for="telephone">Телефон:</label>
<br>
<input class="telephone" type="tel" pattern="+359-8[7-9]{1}-[0-9]{3}-[0-9]{4}" name="telephone" placeholder="08xxxxxxxx" required>
</div>

<div>
<label for="adress">Адрес:</label>
<br>
<input class="adress" type="text" name="adress" required>
</div>

<div>

<div>
<label for="city">Град:</label>
<br>
<select class="city" name="city">
    <option value="1">София</option>
    <option value="1">Пловдив</option>
    <option value="2">Сливен</option>
</select>
</div>

<div>
<label for="entrance">Вход:</label>
<br>
<input class="entrance" type="text" name="entrance" required>
</div>

<div>
<label for="floor">Етаж:</label>
<br>
<input class="floor" type="text" name="floor" required>
</div>

<div>
<label for="apartament">Апартамент№:</label>
<br>
<input class="apartament" type="text" name="apartament" required>
</div>

</div>

<div>
<h3>Начин на плащане:</h3>
<label><input type="radio" name="payment" checked>В брой</label>
<label><input type="radio" name="payment">С карта</label>
</div>

<div>
<h3>Време на доставка</h3>
<label><input type="radio" name="time" checked>Сега (до 50м)</label>
<br>
<label><input type="radio" name="time">В определена дата и час</label>
<br>
<input type="date">
<input type="time">
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>

<textarea cols="40" rows="5" style="width:100%; background-color: lightgrey;"></textarea>

</fieldset>

<input class="custom-submit" type="submit" value="Поръчай">
