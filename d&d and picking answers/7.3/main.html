<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Figure pick</title>
    <style>
		div {
			width: 48%;
			height: 100%;
			float: left;
			text-align: center;
		}
	</style>
    <script src="script.js"></script>
  </head>

  <body>
  <h1 id="question" align="center"></h1>
  <div>
    <svg width="100" height="100">
		<circle id="circle" cx="50" cy="50" r="40" onclick="circleCheck();"
		stroke="green" stroke-width="4" fill="yellow" />
    </svg><br>
	
	<svg width="400" height="100">
		<rect id="rectangle" width="400" height="100" onclick="rectangleCheck();"
		style="fill:yellow;stroke-width:10;stroke:green" />
    </svg><br>
	
	<svg width="400" height="180">
		<rect id="square" x="50" y="20" width="150" height="150" onclick="squareCheck();"
		style="fill:yellow;stroke:green;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
	</svg><br>

	<svg width="300" height="200">
		<polygon id="star" points="100,10 40,198 190,78 10,78 160,198" onclick="starCheck();"
		style="fill:yellow;stroke:green;stroke-width:5;fill-rule:evenodd;"/>
	</svg>
  </div>
  
  <div>
	<h3 id="result"></h3>
  </div>
  </body>
</html>
